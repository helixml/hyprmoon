# Monitor configuration for headless GPU rendering (exact copy from helix)
monitor = HEADLESS-2,3840x2160@60,0x0,1

# NVIDIA GPU environment variables (exact copy from helix)
env = NVIDIA_VISIBLE_DEVICES,all
env = NVIDIA_DRIVER_CAPABILITIES,all
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Wayland renderer settings (exact copy from helix)
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_DRM_NO_ATOMIC,1
env = WLR_RENDERER,gles2
env = WLR_BACKENDS,headless
env = WLR_RENDERER_ALLOW_SOFTWARE,1

# OpenGL acceleration (exact copy from helix)
env = LIBGL_ALWAYS_SOFTWARE,0
env = EGL_PLATFORM,drm

debug {
    disable_logs = false
}

input {
    kb_layout = us
}

# Cursor settings (important for headless)
cursor {
    no_hardware_cursors = true
    enable_hyprcursor = false
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
}

animations {
    enabled = false
}

exec-once = sleep 5 && /test_config/green_client